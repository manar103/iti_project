<h1>Update Student</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  
  <label>Name:</label>
  <input type="text" name="name" value="{{ student.name }}"><br>

  <label>Age:</label>
  <input type="number" name="age" value="{{ student.age }}"><br>

  <label>Date of Birth:</label>
  <input type="date" name="date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}"><br>

  <label>Track:</label>
  <select name="track">
    {% for track in tracks %}
      <option value="{{ track.id }}" {% if track.id == student.track.id %}selected{% endif %}>
        {{ track.name }}
      </option>
    {% endfor %}
  </select><br>

  <label>Image:</label>
  <input type="file" name="image"><br>
  {% if student.image %}
    <p>Current Image: <img src="{{ student.image.url }}" alt="{{ student.name }}" width="100"></p>
  {% endif %}

  <button type="submit">Save Changes</button>
</form>
